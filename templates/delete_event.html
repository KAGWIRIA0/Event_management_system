{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete the event "<strong>{{ event.name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'event_detail' event.id %}" class="btn">No, Go Back</a>
</form>
{% endblock %}
